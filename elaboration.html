<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                <h3>Personal detail form</h3>
            </legend>
            <Label>Name</Label><br>
            <input type="Text" id="Name"><br><br>
            <label>Email ID</label><br>
            <input Type="Text" id="email"><br><br>
            <label>Contact Number (This will be hidden)</label><br>
            <Input Type="Password" id="Contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="Female" Name="Gender" value="Female">Female<br>
            <input type="radio" id="Male" Name="Gender" value="Male">Male<br><br>
            <label>Favorite city</label><br>
            <input type="Checkbox" id="city" value="toronto">toronto<br>
            <input type="Checkbox" id="city" value="ottawa">ottawa<br>
            <input type="Checkbox" id="city" value="paris">paris<br>
            <label>Choose a car</label>
            <Select name="cars" id="cars">
                <option value="tesla">tesla</option>
                <option value="audi">audi</option>
                <option value="toyota">toyota</option>
                <option value="ford">ford</option>
            </Select>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
